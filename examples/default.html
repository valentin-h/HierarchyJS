<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hierarchy Default Example</title>
    <link rel="stylesheet" href="../css/hierarchy.css" />
</head>
<body>

<div class="hierarchy"></div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../src/jquery.hierarchy.min.js"></script>

<script>

    var hierarchy = new Hierarchy();
    var data = [
        {
            name:'new section',
            content:[
                {type:'image', data:'images/paysage.jpeg', priority:3},
                {type:'text', data:'Title one', priority:3},
                {type:'text', data:'Subtitle one', priority:2}
            ],
        },
    ];

    var html = hierarchy.getHTML(data);

    $('.hierarchy').append(html);

</script>

</body>
</html>
